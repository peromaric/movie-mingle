<form [formGroup]="yearForm">
  <input placeholder="1950-2017"
         type="text"
         id="name"
         formControlName="year"
  >
  <button (click)="requestTopTenByYear(validationDialog)">Request top 10 by year!</button>
</form>
<main>
  <div *ngFor="let movie of movies">
    <section>
      <h3>No. </h3>
      <app-movie [movie]="movie" [isTopTen]="true"></app-movie>
    </section>
  </div>
</main>

<dialog #validationDialog>
  <h3>Invalid input!</h3>
</dialog>
